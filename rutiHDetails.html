<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* כיוון מימין לשמאל */
        body {
            direction: rtl;
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5; /* ורוד בהיר */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* קופסת תוכן מרכזית */
        div.container {
            background-color: #ffe4e1; /* ורוד קצת יותר חזק */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #c71585; /* צבע ורוד כהה */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        p:last-child {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>רותי הולצמן</h1>
        <p>כתובת: רמות ירושלים</p>
        <p>פלאפון: 0583221178</p>
        <p>😘😘😘😘😘😘😘</p>
    </div>
</body>

</html>
